<!DOCTYPE html>
<html class="mobile-embed">
  <head>
    <title>Terms of Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link href="eula.css" rel="stylesheet"></head>
  <body>
    <div id="root">
      <div class="grid grid-direction__column grid-page-mobile eula-page grid-page grid-panel-mobile--loading" id="eula-wrapper">
        <div class="grid grid-direction__column grid-panel-mobile grid-panel">
          <div class="grid-panel-mobile__header">
            <h5 class="text__web-h5 grid-panel-mobile__title" id="eula-header"></h5>
          </div>
          <div class="eula-page__loader">
            <svg class="spin" viewBox="0 0 600 600" aria-labelledby="riot-spinner-id-0__title">
              <title id="riot-spinner-id-0__title">Loading</title>
              <defs>
                <linearGradient id="riot-spinner-id-0__gradient1" gradientTransform="rotate(90)">
                  <stop offset="0%" class="spin__stop_end"></stop>
                  <stop offset="90%" class="spin__stop_mid"></stop>
                </linearGradient>
                <linearGradient id="riot-spinner-id-0__gradient2" gradientTransform="rotate(90)">
                  <stop offset="0%" class="spin__stop_start"></stop>
                  <stop offset="90%" class="spin__stop_mid"></stop>
                </linearGradient>
                <pattern id="riot-spinner-id-0__pattern" x="0" y="0" width="600" height="600" patternUnits="userSpaceOnUse">
                  <g transform="rotate(0, 300, 300)">
                    <rect shape-rendering="crispEdges" x="0" y="0" width="300" height="600" fill="url(#riot-spinner-id-0__gradient1)"></rect>
                    <rect shape-rendering="crispEdges" x="300" y="0" width="300" height="600" fill="url(#riot-spinner-id-0__gradient2)"></rect>
                  </g>
                </pattern>
              </defs>
              <path stroke="url(#riot-spinner-id-0__pattern)" fill="transparent" stroke-width="30" d="M 364 58 A 250 250 0 1 1 235 58"></path>
            </svg>
          </div>
          <div class="grid grid-align-center grid-justify-space-between grid-fill grid-direction__column grid-panel__content grid-panel-mobile__content">
            <div class="grid grid-fill grid-direction__column text__web-body2">
              <section class="eula-content" id="eula-content"></section>
              <div>
                <div class="mobile-checkbox" id="eula-checkbox-wrapper">
                  <label class="mobile-checkbox__label">
                    <input type="checkbox" id="eula-checkbox-input">
                      <span class="mobile-checkbox__image"></span>
                      <span class="mobile-checkbox__text" id="eula-checkbox-label"></span>
                  </label>
                </div>
                <div class="grid grid-justify-end grid-fill grid-direction__column grid-button-group grid-button-group-mobile">
                  <button class="mobile-button mobile-button__secondary" id="eula-decline"></button>
                  <button class="mobile-button mobile-button__primary" id="eula-accept" disabled></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="eula.js"></script></body>
</html>
