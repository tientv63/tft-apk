<!DOCTYPE html>
<html class="mobile-embed">
<head>
  <title>Error</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link href="error.css" rel="stylesheet"></head>
<body>
  <div class="grid grid-direction__column grid-page-mobile grid-page grid-page-mobile--with-title">
    <div class="grid grid-align-center grid-direction__row grid-page-mobile__header">
      <div class="riot-logo riot-logo-red grid-page-mobile__logo">
        <div class="riot-logo__fist"></div>
      </div>
      <button type="submit"
              id="close-button"
              class="mobile-button grid-page-mobile__close mobile-button--theme-riot-mobile-light mobile-button__close mobile-button__mobile"
              title="Close"></button>
    </div>
    <div class="grid grid-direction__column grid-panel-mobile center-content grid-panel">
      <div
        class="grid grid-align-center grid-justify-space-between grid-fill grid-direction__column grid-panel__content grid-panel-mobile__content">
        <div class="grid grid-fill grid-direction__column text__web-body2">
          <div style="text-align: center;"><h4 class="heading text__web-h4" id="error-title"></h4><h5
            class="heading text__web-h5 text__web-subtitle grid-panel__subtitle" id="error-message"></h5></div>
        </div>
      </div>
      <div class="grid-panel-mobile__button">
        <button type="submit"
                id="confirm-button"
                class="mobile-button mobile-button--theme-riot-mobile-light mobile-button__primary mobile-button__mobile"
                title="Ok"></button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="error.js"></script></body>
</html>
